<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .contanier {
        background: #ffffff;
        border-radius: 25px;
        width: 870px;
        padding: 30px;
        margin-top: 21px;
        background-color: aquamarine;
      }
      .partice {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-column-gap: 30px;
      }
    </style>
  </head>
  <body>
    <header id="color" class="contanier">
      <h1 id="heder">Dom Partice</h1>
    </header>
    <main>
      <section class="contanier">
        <div class="partice">
          <div>
            <ul id="new-item">
              <li>Mango</li>
              <li>Apple</li>
              <li>Banna</li> 
            </ul>
            <button id="button-click">Submit</button>
          </div>
          <div>
            <input id="input" type="number" name="" id="" placeholder="Number"> <br> <br>
            <button  id="click">click</button>
          </div>
        </div>
      </section>
     
    </main>

    <script src="js/partice.js"></script>
  </body>
</html>
